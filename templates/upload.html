<!DOCTYPE html>
<html>
<head>
    <title>Daddy Chill EXCEL/CSV CONVERTER TO JSON</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      form {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #666;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      input[type="number"] {
        width: 60px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .gif-box {
        max-width: 300px;
        margin: 0 auto;
        text-align: center;
      }

      .gif-box iframe {
        max-width: 100%;
        height: auto;
      }
    </style>
</head>
<body>
    <div class="gif-box">
      <iframe src="https://giphy.com/embed/yiADANv89n7UQuS5kJ" width="480" height="253" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/chill-daddy-yiADANv89n7UQuS5kJ"></a></p>
    </div>
    
    <div class="container">
        <h1>Daddy Chill </br>
            EXCEL/CSV CONVERTER TO JSON</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Select a file:</label>
            <input type="file" name="file" id="file">
            <label for="rows">Number of rows to read:</label>
            <input type="number" name="rows" id="rows" min="1" required>
            <input type="submit" value="Upload">
        </form>
    </div>

    <p style="text-align: center;"><a href="https://giphy.com/gifs/chill-daddy-yiADANv89n7UQuS5kJ">via GIPHY</a></p>
</body>
</html>
