<!DOCTYPE html>
<html>
<head>
    <title>File Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Conversion Result</h1>
        <p>Filename: {{ filename }}</p>
<p>Download link: <a href="{{ file_path }}" download>Download</a></p>

        <form method="POST" action="/clear_files">
            <input type="submit" value="Clear Files" class="btn">
        </form>

        <a href="{{ url_for('upload_file') }}" class="btn">Go Home</a>
    </div>
</body>
</html>
